<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lender Matches - Alt Funds Global</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            min-height: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            text-align: center;
            flex: 1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .error-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            text-align: center;
            flex: 1;
        }

        .error-icon {
            width: 60px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .error-icon::before {
            content: '⚠️';
            font-size: 30px;
        }

        .error-title {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .error-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            max-width: 400px;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .content-iframe {
            display: none;
            width: 100%;
            border: none;
            flex: 1;
            min-height: 600px;
        }

        .content-container {
            display: none;
            flex: 1;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div class="loader-text">Loading your matches...</div>
        </div>

        <div class="error-container" id="errorContainer">
            <div class="error-icon"></div>
            <h2 class="error-title">Unable to Load Matches</h2>
            <p class="error-message">We couldn't retrieve your matches. Please check your link or try again later.</p>
            <button class="retry-button" onclick="loadMatches()">Try Again</button>
        </div>

        <div class="content-container" id="contentContainer">
            <iframe class="content-iframe" id="contentIframe"></iframe>
        </div>
    </div>

    <script>
        // Get submission ID from URL parameters
        function getSubmissionId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('submission_id');
        }

        // Show error state
        function showError(message = null) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'flex';
            
            if (message) {
                document.querySelector('.error-message').textContent = message;
            }
        }

        // Show content in iframe
        function showContent(htmlContent) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'none';
            
            const container = document.getElementById('contentContainer');
            const iframe = document.getElementById('contentIframe');
            
            // Set the HTML content to iframe
            iframe.srcdoc = htmlContent;
            
            // Show the iframe container
            container.style.display = 'flex';
            iframe.style.display = 'block';
            
            // Auto-adjust iframe height after content loads
            iframe.onload = function() {
                try {
                    // Try to get the content height
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const contentHeight = iframeDoc.documentElement.scrollHeight;
                    
                    if (contentHeight > 0) {
                        iframe.style.height = contentHeight + 'px';
                    }
                } catch (e) {
                    // If we can't access iframe content, keep default height
                    console.log('Could not auto-adjust iframe height');
                }
            };
        }

        // Load matches from n8n webhook
        async function loadMatches() {
            const submissionId = getSubmissionId();
            
            if (!submissionId) {
                showError('No submission ID provided. Please check your link.');
                return;
            }

            // Show loader
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('errorContainer').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'none';

            try {
                const response = await fetch(`https://altfundsglobal.app.n8n.cloud/webhook/view-matches?submission_id=${submissionId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'text/html'
                    },
                    signal: AbortSignal.timeout(30000) // 30 second timeout
                });

                if (!response.ok) {
                    // Even for error responses, n8n sends HTML, so we show it in iframe
                    const htmlContent = await response.text();
                    showContent(htmlContent);
                    return;
                }

                const htmlContent = await response.text();
                showContent(htmlContent);

            } catch (error) {
                console.error('Error loading matches:', error);
                
                if (error.name === 'AbortError') {
                    showError('Request timed out. Please try again.');
                } else if (error.message.includes('Failed to fetch')) {
                    showError('Unable to connect to the server. Please check your internet connection and try again.');
                } else {
                    showError('An unexpected error occurred. Please try again later.');
                }
            }
        }

        // Load matches when page loads
        window.addEventListener('DOMContentLoaded', loadMatches);
    </script>
</body>
</html>
